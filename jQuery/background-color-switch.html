<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Background Color Switch</title>
    <link rel="stylesheet" href="styles/background-color-switch.css" />
    <script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/background-color-switch.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper">
        <div class="menu">
            <div class="input">
                <label for="inputClass">Class: </label>
                <input type="text" name="inputClass" id="inputClass">
            </div>
            <div class="input">
                <label for="inputColor">Color: </label>
                <input type="color" name="inputColor" id="inputColor">
            </div>
            <button id="paintButton">Paint</button>
        </div>
        <div id="animals">
            <ul>
                <li class="dog">Labrador Retriever</li>
                <li class="bird">Hummingbird</li>
                <li class="bird">Nightingale</li>
                <li class="lizard">Lizard</li>
                <li class="bird">Eagle</li>
                <li class="dog">Bullgod</li>
                <li class="dog">Terrier</li>
                <li class="bird">Sparrow</li>
            </ul>
        </div>
</body>

</html>
